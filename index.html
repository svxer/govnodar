<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>stupid slime image</title>
    <link rel="icon" href="./index_files/stupid slime image.png" type="image/x-icon">
</head>
<body style="background-color: black; color: white;">
    <img src="./index_files/stupid slime image.png" alt="stupid slime">

    <div id="clock" style="margin-top:20px; font-size:2rem; text-align:center; font-family:monospace; color:white;"></div>
<script>
function updateClock(){const now=new Date();const h=String(now.getHours()).padStart(2,'0');const m=String(now.getMinutes()).padStart(2,'0');const s=String(now.getSeconds()).padStart(2,'0');document.getElementById('clock').textContent=`${h}:${m}:${s}`;}setInterval(updateClock,1000);updateClock();
</script>

</body>
</html>
