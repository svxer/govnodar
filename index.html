<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>stupid slime image</title>
    <link rel="icon" href="./index_files/stupid slime image.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            overflow: hidden;
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            margin:0;
            user-select: none;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }
        
        .hue-anim { animation: hue-rotate 5s linear infinite; filter: hue-rotate(0deg); }
        @keyframes hue-rotate { from { filter: hue-rotate(0deg); } to { filter: hue-rotate(360deg); } }

        #slime-container {
            position: relative;
            height: 75vh;
            margin-top: 5vh;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #slime {
            display: block;
            max-width: 90%;
            height: 100%;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), filter 0.8s ease-out;
            user-select: none;
            transform: translateY(-45px) scale(1);
        }

        #slime.blocked {
            filter: brightness(0.7) !important;
            cursor: default;
        }

        .nod-ready {
            animation: nod-anim 0.35s cubic-bezier(0.25, 0.46, 0.45, 1.4);
        }

        @keyframes nod-anim {
            0% { transform: translateY(-45px); }
            40% { transform: translateY(-75px); }
            100% { transform: translateY(-45px); }
        }

        #text-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            padding: 10px; 
            z-index: 1;
            transition: opacity 0.5s ease;
        }

        #date { font-size: 2rem; font-weight: 500; color: white; margin: 0; line-height: 1.2; display: flex; pointer-events: auto; }
        #clock { font-size: 4rem; font-weight: 600; margin: 0; line-height: 1.2; display: flex; pointer-events: auto; }
        #counter {
            font-size: 2.5rem;
            font-weight: 600;
            color: white;
            margin: 5px 0 0 0;
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            line-height: 1;
            display: flex;
            position: relative;
            pointer-events: auto;
            transform: scale(1);
        }

        #counter.combo {
            transform: scale(1.25);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }
        
        .digit-container { position: relative; display: inline-block; height: 1em; width: 0.6em; text-align: center; }
        .sep { width: 0.25em; }

        .digit {
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease;
        }

        .digit.new { transform: translateY(-120%); opacity: 0; }
        .digit.current { transform: translateY(0); opacity: 1; }
        .digit.old { transform: translateY(120%); opacity: 0; }

        #menu {
            position: fixed;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(3px) saturate(200%);
            -webkit-backdrop-filter: blur(3px) saturate(200%);
            padding: 14px 18px;
            border-radius: 20px;
            display: flex;
            gap: 14px;
            align-items: stretch;
            transition: bottom 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.5s ease;
            opacity:0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10000;
        }
        #menu.show { bottom:30px; opacity:1; }

        #menu button, #menu label {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 12px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            box-sizing: border-box;
            height: 42px;
        }
        #menu button:hover, #menu label:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
            border-color: white;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
        }

        #menu #reset { background: rgba(255, 255, 255, 0.05); }
        #menu #reset:hover { border-color: #ff5a52 !important; box-shadow: 0 0 15px rgba(255, 90, 82, 0.3) !important; }
        #menu #reset:active { background: #ff5a52 !important; color: black !important; }
        #menu #spotify-btn:hover, #menu #spotify-btn.active-widget { border-color: #25d865 !important; box-shadow: 0 0 15px rgba(37, 216, 101, 0.3) !important; }
        #menu #spotify-btn:active, #menu #spotify-btn.active-widget { background: #25d865 !important; }
        #menu #spotify-btn:active img, #menu #spotify-btn.active-widget img { filter: brightness(0); }
        #menu #close:hover { border-color: #e7c039 !important; box-shadow: 0 0 15px rgba(231, 192, 57, 0.3) !important; }
        #menu #close:active { background: #e7c039 !important; color: black !important; }
        #menu button:active, #menu label:active { transform: translateY(1px) scale(0.95); }
        #menu input { accent-color: white; margin-left:8px; cursor: pointer; }

        #spotify-widget {
            position: fixed;
            top: 20px;
            bottom: 20px;
            right: 20px;
            width: 360px;
            z-index: 9000;
            border-radius: 12px;
            transform: translateX(150%);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.5s ease;
        }
        #spotify-widget.open { transform: translateX(0); }
        #spotify-widget iframe { height: 100% !important; border-radius: 12px; border: none; }

        .plusone {
            position:absolute;
            color:white;
            font-size:2rem;
            font-weight:600;
            animation: plusone-move 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
            pointer-events:none;
            z-index: 2;
        }
        @keyframes plusone-move {
            0% { transform: translate(-50%, 10px) scale(0.5); opacity:0; }
            30% { transform: translate(-50%, -20px) scale(1.2); opacity:1; }
            100% { transform: translate(-50%, -80px) scale(1); opacity:0; }
        }

        .plusten {
            position: absolute;
            color: white;
            font-size: 4rem;
            font-weight: 800;
            display: flex;
            animation: plusten-hold-move 2.1s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
            pointer-events: none;
            z-index: 12000;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .plusten span {
            display: inline-block;
            animation: big-wave 0.5s ease-in-out infinite alternate;
        }
        .plusten span:nth-child(2) { animation-delay: 0.12s; }
        .plusten span:nth-child(3) { animation-delay: 0.24s; }

        @keyframes plusten-hold-move {
            0% { transform: translate(-50%, 10px) scale(0.7); opacity: 0; }
            15% { transform: translate(-50%, -30px) scale(1.3); opacity: 1; }
            70% { transform: translate(-50%, -40px) scale(1.3); opacity: 1; }
            100% { transform: translate(-50%, -120px) scale(1); opacity: 0; }
        }
        @keyframes big-wave {
            from { transform: translateY(-10px); }
            to { transform: translateY(10px); }
        }

        .shake { animation: shake 0.5s ease-in-out infinite; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
        }

        .explosion-effect {
            position: absolute;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            object-fit: fill;
        }

        #hammer {
            position: fixed;
            left: 60px;
            bottom: -100px;
            font-size: 60px;
            cursor: grab;
            z-index: 11000;
            user-select: none;
            transition: transform 0.1s linear, bottom 0.3s ease-out, opacity 0.5s ease;
            pointer-events: auto;
        }
        #hammer:active { cursor: grabbing; }

        .bw-mode #bg-canvas, 
        .bw-mode #menu, 
        .bw-mode #text-container, 
        .bw-mode #spotify-widget, 
        .bw-mode #hammer {
            transition: none !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }
        
        .bw-mode #slime {
            transition: none !important;
            filter: grayscale(1) brightness(0) !important;
            transform: translateX(-25vw) translateY(-45px) scale(1.1) !important;
            cursor: pointer !important;
        }

        .bw-mode #slime.faded {
            transition: filter 2s ease-in-out !important;
            filter: grayscale(1) brightness(0.7) !important;
        }
    </style>
</head>
<body id="main-body">
    <canvas id="bg-canvas"></canvas>

    <div id="hammer">ðŸ”¨</div>

    </div>

        <div id="date" title="Todayâ„¢"></div>

    <script>
        const audioReset = new Audio('./index_files/explode.wav');
        const audioChime = new Audio('./index_files/clock_chime.mp3');
        const audioIn = new Audio('./index_files/ui-in.ogg');
        const audioOut = new Audio('./index_files/ui-out.ogg');
        const audioBonk = new Audio('./index_files/bonk.mp3');

        function playSound(audioNode) {
            const clone = audioNode.cloneNode();
            clone.play().catch(e => {});
            clone.onended = () => clone.remove();
        }

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let mouse = { x: -2000, y: -2000, active: false };
        let offset = 0;
        const spacing = 45; 

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            offset += 0.4;
            const time = Date.now() / 50;
            const startX = -spacing;
            const startY = -spacing;
            const endX = canvas.width + spacing;
            const endY = canvas.height + spacing;

            for (let x = startX; x < endX; x += spacing) {
                for (let y = startY; y < endY; y += spacing) {
                    let posX = x + (offset % spacing);
                    let posY = y + (offset % spacing);
                    let drawX = posX;
                    let drawY = posY;

                    if (mouse.active) {
                        const dx = mouse.x - posX;
                        const dy = mouse.y - posY;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        const maxDist = 150;
                        if (dist < maxDist) {
                            const force = (maxDist - dist) / maxDist;
                            drawX += dx * force * 0.15;
                            drawY += dy * force * 0.15;
                        }
                    }

                    const hue = (time + (x + y) * 0.1) % 360;
                    ctx.fillStyle = `hsla(${hue}, 60%, 15%, 0.8)`;
                    ctx.beginPath();
                    ctx.arc(drawX, drawY, 2.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();

        function updateRollingText(element, nextStr) {
            const currentStr = element.getAttribute('data-value') || "";
            if (currentStr === nextStr) return;
            element.setAttribute('data-value', nextStr);
            if (document.hidden || currentStr.length !== nextStr.length) {
                element.innerHTML = '';
                for (let char of nextStr) {
                    const wrap = document.createElement('span');
                    const isNum = !isNaN(parseInt(char));
                    wrap.className = 'digit-container' + (isNum ? '' : ' sep');
                    wrap.innerHTML = `<span class="digit current">${char}</span>`;
                    element.appendChild(wrap);
                }
            } else {
                const containers = element.querySelectorAll('.digit-container');
                for (let i = 0; i < nextStr.length; i++) {
                    const oldDigit = containers[i].querySelector('.digit.current');
                    if (oldDigit && oldDigit.textContent !== nextStr[i]) {
                        const newDigit = document.createElement('span');
                        newDigit.className = 'digit new';
                        newDigit.textContent = nextStr[i];
                        containers[i].appendChild(newDigit);
                        requestAnimationFrame(() => {
                            requestAnimationFrame(() => {
                                oldDigit.classList.replace('current', 'old');
                                newDigit.classList.replace('new', 'current');
                                setTimeout(() => oldDigit.remove(), 600);
                            });
                        });
                    }
                }
            }
        }

        let lastChimedHour = new Date().getHours();
        function getTimeZoneString() {
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const now = new Date();
            const offsetMinutes = -now.getTimezoneOffset();
            const hours = Math.floor(Math.abs(offsetMinutes) / 60);
            const minutes = Math.abs(offsetMinutes) % 60;
            const sign = offsetMinutes >= 0 ? "+" : "-";
            return `${timeZone}, utc${sign}${hours}:${minutes.toString().padStart(2, '0')}`.toLowerCase();
        }
        const fullTimeZoneInfo = getTimeZoneString();

        function updateClock(){
            const n=new Date();
            const hours = n.getHours();
            const minutes = n.getMinutes();
            const seconds = n.getSeconds();
            const timeStr = String(hours).padStart(2,'0')+':'+String(minutes).padStart(2,'0')+':'+String(seconds).padStart(2,'0');
            const dateStr = n.toLocaleDateString();
            if (minutes === 0 && seconds === 0 && hours !== lastChimedHour) {
                playSound(audioChime); lastChimedHour = hours;
            } else if (minutes !== 0) { lastChimedHour = -1; }
            const clockEl = document.getElementById('clock');
            updateRollingText(clockEl, timeStr);
            updateRollingText(document.getElementById('date'), dateStr);
            if (clockEl.title !== fullTimeZoneInfo) clockEl.title = fullTimeZoneInfo;
        }
        setInterval(updateClock,1000); updateClock();

        const img=document.getElementById('slime');
        const counter=document.getElementById('counter');
        const menu=document.getElementById('menu');
        const resetBtn=document.getElementById('reset');
        const spotifyBtn=document.getElementById('spotify-btn');
        const spotifyWidget=document.getElementById('spotify-widget');
        const followToggle=document.getElementById('follow');
        const hueToggle=document.getElementById('hue-toggle');
        const bgToggle=document.getElementById('bg-toggle');
        const bgCanvas=document.getElementById('bg-canvas');
        const closeBtn=document.getElementById('close');
        const textContainer = document.getElementById('text-container');
        const hammer = document.getElementById('hammer');
        const body = document.getElementById('main-body');

        let clicks=Number(localStorage.getItem('slimeClicks'))||0;
        let activated=false;
        let followCursor=localStorage.getItem('followCursor')=== 'true';
        let hueOff=localStorage.getItem('hueOff')=== 'true';
        let bgOff=localStorage.getItem('bgOff')=== 'true';
        let resetPending=false;
        let resetTimeout=null;
        let isSlimeDown = false;
        let lastX = 0, lastY = 0;
        let isBWMode = false;
        let isBWLocked = false;
        let isSlimeBlocked = false;
        let isDraggingHammer = false;
        let hammerProgress = 0;
        let comboTimeout = null;

        followToggle.checked=followCursor;
        hueToggle.checked=hueOff;
        bgToggle.checked=bgOff;
        if(hueOff) img.classList.remove('hue-anim');

        function bumpCounter() {
            counter.classList.add('combo');
            clearTimeout(comboTimeout);
            comboTimeout = setTimeout(() => {
                counter.classList.remove('combo');
            }, 800);
        }

        function updateCounterDisplay() {
            updateRollingText(counter, String(clicks));
            localStorage.setItem('slimeClicks', clicks);
            bumpCounter();
        }

        function animateCounterIncrement(amount) {
            let current = 0;
            const interval = setInterval(() => {
                clicks++;
                updateCounterDisplay();
                current++;
                if (current >= amount) clearInterval(interval);
            }, 120); 
        }

        function applyTransform(x = 0, y = 0) {
            if(isBWMode || isSlimeBlocked) return;
            const scale = isSlimeDown ? 0.92 : 1;
            const translateY = -45 + y;
            img.style.transform = `translateY(${translateY}px) translateX(${x}px) scale(${scale})`;
        }

        function showUI(){
            if(!activated){ 
                activated=true; 
                counter.style.opacity=1; 
                playSound(audioIn);
                if(!bgOff) bgCanvas.style.opacity = "1";
            }
            if(!menu.classList.contains('show')) {
                menu.classList.add('show');
                if(activated && clicks > 0) playSound(audioIn); 
            }
        }

        function positionTextContainer(){
            const imgRect = img.getBoundingClientRect();
            textContainer.style.top = (imgRect.bottom - 20) + 'px';
        }
        window.addEventListener('resize', positionTextContainer);
        setTimeout(positionTextContainer, 100);

        function spawnEffect(e, isTen) {
            const plus = document.createElement('div');
            plus.className = isTen ? 'plusten' : 'plusone';
            if (isTen) {
                plus.innerHTML = '<span>+</span><span>1</span><span>0</span>';
            } else {
                plus.textContent = '+1';
            }
            document.body.appendChild(plus);
            plus.style.left = e.clientX + 'px';
            plus.style.top = (e.clientY - 20) + 'px';
            
            if (isTen) {
                setTimeout(() => animateCounterIncrement(10), 500);
            }
            
            setTimeout(() => plus.remove(), isTen ? 2100 : 800);
        }

        body.addEventListener('mousedown', e => {
            if(isBWMode) {
                if(isBWLocked) return;
                isSlimeBlocked = true;
                img.classList.add('blocked');
                img.style.transform = 'translateY(-45px) translateX(0px) scale(1)';
                exitBWMode();
                spawnEffect(e, true);
                
                setTimeout(() => { 
                    isSlimeBlocked = false; 
                    img.classList.remove('blocked');
                    img.classList.add('nod-ready');
                    setTimeout(() => img.classList.remove('nod-ready'), 350);
                    applyTransform();
                }, 800);
                return;
            }
            if(e.target === img && !isDraggingHammer && !isSlimeBlocked) {
                isSlimeDown = true; 
                applyTransform(lastX, lastY);
            }
        });
        
        window.addEventListener('mouseup', () => { 
            isSlimeDown = false; 
            applyTransform(lastX, lastY); 
        });

        img.addEventListener('click', e => {
            if(isBWMode || isSlimeBlocked) return;
            showUI();
            clicks++;
            updateCounterDisplay();
            spawnEffect(e, false);
            if(!hueOff) img.classList.add('hue-anim');
        });

        resetBtn.addEventListener('click',e=>{
            e.stopPropagation();
            if(!resetPending){
                resetPending=true;
                resetBtn.style.background='#ff5a52';
                resetBtn.style.borderColor='#ff5a52';
                resetBtn.style.color='black';
                resetBtn.classList.add('shake');
                resetTimeout = setTimeout(()=>{
                    resetPending=false;
                    resetBtn.style.background='rgba(255, 255, 255, 0.05)';
                    resetBtn.style.borderColor='rgba(255, 255, 255, 0.08)';
                    resetBtn.style.color='white';
                    resetBtn.classList.remove('shake');
                }, 3000);
            } else {
                clicks=0; updateCounterDisplay(); resetPending=false;
                clearTimeout(resetTimeout);
                resetBtn.style.background='rgba(255, 255, 255, 0.05)';
                resetBtn.style.borderColor='rgba(255, 255, 255, 0.08)';
                resetBtn.style.color='white';
                resetBtn.classList.remove('shake');
                playSound(audioReset);
                const boom = document.createElement('img');
                boom.className = 'explosion-effect';
                boom.src = './index_files/explosion-boom.gif?t=' + Date.now();
                const rect = counter.getBoundingClientRect(); Â  Â  Â  Â  Â 
                boom.style.width = (rect.width + 120) + 'px';
                boom.style.left = (rect.left + rect.width / 2) + 'px';
                boom.style.top = (rect.top + rect.height / 2) + 'px';
                document.body.appendChild(boom);
                setTimeout(() => boom.remove(), 1600);
            }
        });

        spotifyBtn.addEventListener('click', ()=>{
            const isOpen = spotifyWidget.classList.toggle('open');
            spotifyBtn.classList.toggle('active-widget', isOpen);
            playSound(isOpen ? audioIn : audioOut);
        });

        followToggle.addEventListener('change',()=>{
            followCursor=followToggle.checked;
            localStorage.setItem('followCursor', followCursor);
            if(!followCursor) { lastX = 0; lastY = 0; applyTransform(); }
        });

        hueToggle.addEventListener('change',()=>{
            hueOff=hueToggle.checked;
            localStorage.setItem('hueOff', hueOff);
            if(hueOff) img.classList.remove('hue-anim');
            else if(activated) img.classList.add('hue-anim');
        });

        bgToggle.addEventListener('change',()=>{
            bgOff=bgToggle.checked;
            localStorage.setItem('bgOff', bgOff);
            if(bgOff) bgCanvas.style.opacity = "0";
            else if(activated) bgCanvas.style.opacity = "1";
        });

        closeBtn.addEventListener('click',()=>{ menu.classList.remove('show'); playSound(audioOut); });

        document.addEventListener('mousemove',e=>{
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
            if(isDraggingHammer) {
                hammer.style.left = (e.clientX - 30) + 'px';
                hammer.style.top = (e.clientY - 30) + 'px';
                hammer.style.bottom = 'auto';
            }
            if(!followCursor || isBWMode || isSlimeBlocked) return;
            lastX = (e.clientX/window.innerWidth-0.5)*50;
            lastY = (e.clientY/window.innerHeight-0.5)*50;
            applyTransform(lastX, lastY);
        });

        window.addEventListener('wheel', e => {
            if(isBWMode || isDraggingHammer) return;
            if(e.deltaY < 0) hammerProgress = Math.min(1, hammerProgress + 0.1);
            else hammerProgress = Math.max(0, hammerProgress - 0.1);
            hammer.style.bottom = (-100 + (hammerProgress * 150)) + 'px';
        }, { passive: true });

        hammer.addEventListener('mousedown', e => {
            e.stopPropagation();
            if(hammerProgress > 0.05) {
                isDraggingHammer = true;
                hammer.style.transition = 'none';
            }
        });

        window.addEventListener('mouseup', e => {
            if(isDraggingHammer) {
                isDraggingHammer = false;
                hammer.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                hammer.style.pointerEvents = 'none';
                const hitElement = document.elementFromPoint(e.clientX, e.clientY);
                hammer.style.pointerEvents = 'auto';
                if(hitElement === img) {
                    playSound(audioBonk);
                    enterBWMode();
                }
                hammerProgress = 0;
                hammer.style.left = '60px';
                hammer.style.bottom = '-100px';
                hammer.style.top = 'auto';
            }
        });

        function enterBWMode() {
            isBWMode = true;
            isBWLocked = true;
            img.classList.remove('faded');
            document.body.classList.add('bw-mode');
            img.classList.remove('hue-anim');
            img.style.filter = 'grayscale(1) brightness(0)';
            
            setTimeout(() => {
                img.classList.add('faded');
            }, 50);
            setTimeout(() => {
                isBWLocked = false;
            }, 2000);
        }

        function exitBWMode() {
            isBWMode = false;
            document.body.classList.remove('bw-mode');
            img.classList.remove('faded');
            img.style.transition = 'none';
            img.style.filter = 'none';
            if(!hueOff) img.classList.add('hue-anim');
            applyTransform();
            setTimeout(() => {
                img.style.transition = '';
            }, 50);
        }

        updateCounterDisplay();
        positionTextContainer();
    </script>
</body>
</html>
