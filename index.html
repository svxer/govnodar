<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>stupid slime image</title>
    <link rel="icon" href="./index_files/stupid slime image.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            overflow: hidden;
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            margin:0;
            user-select: none;
        }
        
        .hue-anim { animation: hue-rotate 5s linear infinite; filter: hue-rotate(0deg); }
        @keyframes hue-rotate { from { filter: hue-rotate(0deg); } to { filter: hue-rotate(360deg); } }

        #slime {
            display: block;
            margin: 0 auto;
            max-width: 90%;
            height: 75vh;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            user-select: none;
            transform: translateY(-45px) scale(1);
        }

        #text-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            padding: 10px; 
        }

        #date {
            font-size: 2rem;
            font-weight: 500;
            color: white;
            margin: 0;
            line-height: 1.2;
            display: flex;
        }
        #clock {
            font-size: 4rem;
            font-weight: 600;
            margin: 0;
            line-height: 1.2;
            display: flex;
        }
        #counter {
            font-size: 2.5rem;
            font-weight: 600;
            color: white;
            margin: 5px 0 0 0;
            opacity: 0;
            transition: opacity 0.8s ease;
            line-height: 1;
            display: flex;
            position: relative;
        }
        
        .digit-container {
            position: relative;
            display: inline-block;
            height: 1em;
            width: 0.6em; 
            text-align: center;
        }
        .sep { width: 0.25em; }

        .digit {
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease;
        }

        .digit.new { transform: translateY(-120%); opacity: 0; }
        .digit.current { transform: translateY(0); opacity: 1; }
        .digit.old { transform: translateY(120%); opacity: 0; }

        #menu {
            position: fixed;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            padding: 14px 18px;
            border-radius: 20px;
            display: flex;
            gap: 14px;
            align-items: center;
            transition: bottom 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.5s ease;
            opacity:0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        #menu.show { bottom:30px; opacity:1; }

        #menu button, #menu label {
            background: rgba(255,255,255,0.03);
            color: white;
            border-radius: 12px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid #444;
            transition: all 0.3s ease;
        }
        #menu button:hover, #menu label:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.1);
            border-color: white;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
        }
        #menu #reset:hover { border-color: #ff5a52 !important; box-shadow: 0 0 15px rgba(255, 90, 82, 0.4) !important; }
        #menu #close:hover { border-color: #e7c039 !important; box-shadow: 0 0 15px rgba(231, 192, 57, 0.4) !important; }
        #menu button:active, #menu label:active { transform: translateY(1px) scale(0.95); }
        #menu input { accent-color: white; margin-left:8px; cursor: pointer; }

        .plusone {
            position:absolute;
            color:white;
            font-size:2rem;
            font-weight:600;
            animation: plusone-move 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
            pointer-events:none;
        }
        @keyframes plusone-move {
            0% { transform: translate(-50%, 10px) scale(0.5); opacity:0; }
            30% { transform: translate(-50%, -20px) scale(1.2); opacity:1; }
            100% { transform: translate(-50%, -80px) scale(1); opacity:0; }
        }

        .shake { animation: shake 0.5s ease-in-out infinite; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
        }

        .explosion-effect {
            position: absolute;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            object-fit: fill;
        }
    </style>
</head>
<body>
    <img id="slime" src="./index_files/stupid slime image.png" alt="stupid slime" aria-pressed="false" draggable="false" title="click to interact">
    
    <div id="text-container">
        <div id="date" title="your system date"></div>
        <div id="clock" title="your system time"></div>
        <div id="counter" title="click count"></div>
    </div>

    <div id="menu">
        <button id="reset" title="resets the count">⟲</button>
        <label title="makes the image slightly follow the cursor">follow cursor?<input type="checkbox" id="follow"></label>
        <label title="disables hue changing animation">disable hue?<input type="checkbox" id="hue-toggle"></label>
        <button id="close" title="closes this menu">✕</button>
    </div>

    <script>
        const audioReset = new Audio('./index_files/explode.wav');
        const audioChime = new Audio('./index_files/clock_chime.mp3');

        function updateRollingText(element, nextStr) {
            const currentStr = element.getAttribute('data-value') || "";
            if (currentStr === nextStr) return;
            element.setAttribute('data-value', nextStr);

            if (document.hidden || currentStr.length !== nextStr.length) {
                element.innerHTML = '';
                for (let char of nextStr) {
                    const wrap = document.createElement('span');
                    const isNum = !isNaN(parseInt(char));
                    wrap.className = 'digit-container' + (isNum ? '' : ' sep');
                    wrap.innerHTML = `<span class="digit current">${char}</span>`;
                    element.appendChild(wrap);
                }
            } else {
                const containers = element.querySelectorAll('.digit-container');
                for (let i = 0; i < nextStr.length; i++) {
                    const oldDigit = containers[i].querySelector('.digit.current');
                    if (oldDigit && oldDigit.textContent !== nextStr[i]) {
                        const newDigit = document.createElement('span');
                        newDigit.className = 'digit new';
                        newDigit.textContent = nextStr[i];
                        containers[i].appendChild(newDigit);
                        requestAnimationFrame(() => {
                            requestAnimationFrame(() => {
                                oldDigit.classList.replace('current', 'old');
                                newDigit.classList.replace('new', 'current');
                                setTimeout(() => oldDigit.remove(), 600);
                            });
                        });
                    }
                }
            }
        }

        let lastChimedHour = new Date().getHours();

        function updateClock(){
            const n=new Date();
            const hours = n.getHours();
            const minutes = n.getMinutes();
            const seconds = n.getSeconds();

            const timeStr = String(hours).padStart(2,'0')+':'+
                            String(minutes).padStart(2,'0')+':'+
                            String(seconds).padStart(2,'0');
            const dateStr = n.toLocaleDateString();

            // Проверка для ежечасного боя
            if (minutes === 0 && seconds === 0 && hours !== lastChimedHour) {
                audioChime.currentTime = 0;
                audioChime.play().catch(e => console.log("Audio play blocked until user interaction"));
                lastChimedHour = hours;
            } else if (minutes !== 0) {
                // Сбрасываем метку, когда минута прошла
                lastChimedHour = -1; 
            }

            updateRollingText(document.getElementById('clock'), timeStr);
            updateRollingText(document.getElementById('date'), dateStr);
        }
        setInterval(updateClock,1000); updateClock();

        const img=document.getElementById('slime');
        const counter=document.getElementById('counter');
        const menu=document.getElementById('menu');
        const resetBtn=document.getElementById('reset');
        const followToggle=document.getElementById('follow');
        const hueToggle=document.getElementById('hue-toggle');
        const closeBtn=document.getElementById('close');
        const textContainer = document.getElementById('text-container');

        let clicks=Number(localStorage.getItem('slimeClicks'))||0;
        let activated=false;
        let followCursor=localStorage.getItem('followCursor')=== 'true';
        let hueOff=localStorage.getItem('hueOff')=== 'true';
        let resetPending=false;
        let resetTimeout=null;
        let isSlimeDown = false;
        let lastX = 0, lastY = 0;

        followToggle.checked=followCursor;
        hueToggle.checked=hueOff;
        if(hueOff) img.classList.remove('hue-anim');

        function updateCounter() {
            updateRollingText(counter, String(clicks));
            localStorage.setItem('slimeClicks', clicks);
        }

        function applyTransform(x = 0, y = 0) {
            const scale = isSlimeDown ? 0.92 : 1;
            const translateY = -45 + y;
            img.style.transform = `translateY(${translateY}px) translateX(${x}px) scale(${scale})`;
        }

        function showUI(){
            if(!activated){ activated=true; counter.style.opacity=1; }
            menu.classList.add('show');
        }

        function positionTextContainer(){
            const imgRect = img.getBoundingClientRect();
            textContainer.style.top = (imgRect.bottom - 20) + 'px';
        }
        window.addEventListener('resize', positionTextContainer);
        setTimeout(positionTextContainer, 100);

        img.addEventListener('mousedown', () => { 
            isSlimeDown = true;
            applyTransform(lastX, lastY);
        });

        window.addEventListener('mouseup', () => { 
            isSlimeDown = false;
            applyTransform(lastX, lastY);
        });

        img.addEventListener('click',e=>{
            showUI();
            clicks++;
            updateCounter();
            const plus=document.createElement('div');
            plus.className='plusone';
            plus.textContent='+1';
            document.body.appendChild(plus);
            plus.style.left=(e.clientX)+'px';
            plus.style.top=(e.clientY-20)+'px';
            setTimeout(()=>plus.remove(), 800);
            if(!hueOff) img.classList.add('hue-anim');
        });

        resetBtn.addEventListener('click',e=>{
            e.stopPropagation();
            if(!resetPending){
                resetPending=true;
                resetBtn.style.background='#ff5a52';
                resetBtn.style.borderColor='#ff5a52';
                resetBtn.classList.add('shake');
                resetTimeout = setTimeout(()=>{
                    resetPending=false;
                    resetBtn.style.background='rgba(255,255,255,0.03)';
                    resetBtn.style.borderColor='#444';
                    resetBtn.classList.remove('shake');
                }, 3000);
            } else {
                clicks=0;
                updateCounter();
                resetPending=false;
                clearTimeout(resetTimeout);
                resetBtn.style.background='rgba(255,255,255,0.03)';
                resetBtn.style.borderColor='#444';
                resetBtn.classList.remove('shake');
                audioReset.currentTime = 0;
                audioReset.play();
                const boom = document.createElement('img');
                boom.className = 'explosion-effect';
                boom.src = './index_files/explosion-boom.gif?t=' + Date.now();
                const rect = counter.getBoundingClientRect();         
                boom.style.width = (rect.width + 120) + 'px';
                boom.style.left = (rect.left + rect.width / 2) + 'px';
                boom.style.top = (rect.top + rect.height / 2) + 'px';
                document.body.appendChild(boom);
                setTimeout(() => boom.remove(), 1600);
            }
        });

        document.addEventListener('click',()=>{
            if(resetPending){
                resetPending=false;
                clearTimeout(resetTimeout);
                resetBtn.style.background='rgba(255,255,255,0.03)';
                resetBtn.style.borderColor='#444';
                resetBtn.classList.remove('shake');
            }
        });

        followToggle.addEventListener('change',()=>{
            followCursor=followToggle.checked;
            localStorage.setItem('followCursor', followCursor);
            if(!followCursor) {
                lastX = 0; lastY = 0;
                applyTransform();
            }
        });

        hueToggle.addEventListener('change',()=>{
            hueOff=hueToggle.checked;
            localStorage.setItem('hueOff', hueOff);
            if(hueOff) img.classList.remove('hue-anim');
            else if(activated) img.classList.add('hue-anim');
        });

        closeBtn.addEventListener('mousedown',()=>{ closeBtn.style.background='#ffff55'; closeBtn.style.color='black'; });
        closeBtn.addEventListener('mouseup',()=> { closeBtn.style.background='rgba(255,255,255,0.1)'; closeBtn.style.color='white'; });
        closeBtn.addEventListener('mouseleave',()=>{ closeBtn.style.background='rgba(255,255,255,0.03)'; closeBtn.style.color='white'; });
        closeBtn.addEventListener('click',()=>{ menu.classList.remove('show'); });

        document.addEventListener('mousemove',e=>{
            if(!followCursor) return;
            lastX = (e.clientX/window.innerWidth-0.5)*50;
            lastY = (e.clientY/window.innerHeight-0.5)*50;
            applyTransform(lastX, lastY);
        });

        document.addEventListener('mouseleave',()=>{ 
            if(followCursor) {
                lastX = 0; lastY = 0;
                applyTransform(); 
            }
        });

        updateCounter();
        positionTextContainer();
    </script>
</body>
</html>
