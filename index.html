<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>stupid slime image</title>
    <link rel="icon" href="./index_files/stupid slime image.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            overflow: hidden;
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            margin:0;
            user-select: none;
        }
        
        .hue-anim { animation: hue-rotate 5s linear infinite; filter: hue-rotate(0deg); }
        @keyframes hue-rotate { from { filter: hue-rotate(0deg); } to { filter: hue-rotate(360deg); } }

        #slime {
            display: block;
            margin: 0 auto;
            max-width: 90%;
            height: 75vh;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            user-select: none;
            transform: translateY(-45px) scale(1);
        }

        #text-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            padding: 10px; 
        }

        #date {
            font-size: 2rem;
            font-weight: 500;
            color: white;
            margin: 0;
            line-height: 1.2;
            transition: opacity 0.8s ease;
        }
        #clock {
            font-size: 4rem;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            font-feature-settings: "tnum" 1;
            margin: 0;
            line-height: 1.2;
        }
        #counter {
            font-size: 1.5rem;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
            font-feature-settings: "tnum" 1;
            color:white;
            margin: 0;
            opacity:0;
            transition: opacity 0.8s ease, transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            line-height: 1.2;
        }
        
        .counter-pop { transform: scale(1.2); }

        #menu {
            position: fixed;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            padding: 14px 18px;
            border-radius: 20px;
            display: flex;
            gap: 14px;
            align-items: center;
            transition: bottom 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.5s ease;
            opacity:0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        #menu.show { bottom:30px; opacity:1; }

        #menu button, #menu label {
            background: rgba(255,255,255,0.03);
            color: white;
            border-radius: 12px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid #444;
            transition: all 0.3s ease;
        }

        /* Базовый ховер */
        #menu button:hover, #menu label:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.1);
            border-color: white;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
        }

        /* Приоритетные цвета для Сброса и Закрытия */
        #menu #reset:hover {
            border-color: #ff5a52 !important;
            box-shadow: 0 0 15px rgba(255, 90, 82, 0.4) !important;
        }
        #menu #close:hover {
            border-color: #e7c039 !important;
            box-shadow: 0 0 15px rgba(231, 192, 57, 0.4) !important;
        }

        #menu button:active, #menu label:active { transform: translateY(1px) scale(0.95); }
        #menu input { accent-color: white; margin-left:8px; cursor: pointer; }

        .plusone {
            position:absolute;
            color:white;
            font-size:2rem;
            font-weight:600;
            animation: plusone-move 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
            pointer-events:none;
            user-select:none;
        }
        @keyframes plusone-move {
            0% { transform: translate(-50%, 10px) scale(0.5); opacity:0; }
            30% { transform: translate(-50%, -20px) scale(1.2); opacity:1; }
            100% { transform: translate(-50%, -80px) scale(1); opacity:0; }
        }

        .shake { animation: shake 0.5s ease-in-out infinite; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
        }

        .explosion-effect {
            position: absolute;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            object-fit: fill;
            opacity: 1;
        }
    </style>
</head>
<body>
    <img id="slime" src="./index_files/stupid slime image.png" alt="stupid slime" aria-pressed="false" draggable="false" title="click to interact">
    
    <div id="text-container">
        <div id="date" title="your system date"></div>
        <div id="clock" title="your system time"></div>
        <div id="counter" title="click count"></div>
    </div>

    <div id="menu">
        <button id="reset" title="resets the count">⟲</button>
        <label title="makes the image slightly follow the cursor">follow cursor?<input type="checkbox" id="follow"></label>
        <label title="disables hue changing animation">disable hue?<input type="checkbox" id="hue-toggle"></label>
        <button id="close" title="closes this menu">✕</button>
    </div>

    <script>
        const audioReset = new Audio('./index_files/explode.wav');

        function updateClock(){
            const n=new Date();
            document.getElementById('clock').textContent=
                String(n.getHours()).padStart(2,'0')+':'+
                String(n.getMinutes()).padStart(2,'0')+':'+
                String(n.getSeconds()).padStart(2,'0');
            document.getElementById('date').textContent=n.toLocaleDateString();
        }
        setInterval(updateClock,1000); updateClock();

        const img=document.getElementById('slime');
        const counter=document.getElementById('counter');
        const menu=document.getElementById('menu');
        const resetBtn=document.getElementById('reset');
        const followToggle=document.getElementById('follow');
        const hueToggle=document.getElementById('hue-toggle');
        const closeBtn=document.getElementById('close');
        const textContainer = document.getElementById('text-container');

        let clicks=Number(localStorage.getItem('slimeClicks'))||0;
        let activated=false;
        let followCursor=localStorage.getItem('followCursor')==='true';
        let hueOff=localStorage.getItem('hueOff')==='true';
        let resetPending=false;
        let resetTimeout=null;
        let isSlimeDown = false; // Флаг зажатия слизня

        followToggle.checked=followCursor;
        hueToggle.checked=hueOff;
        if(hueOff) img.classList.remove('hue-anim');

        function showUI(){
            if(!activated){ activated=true; counter.style.opacity=1; }
            menu.classList.add('show');
        }

        function updateCounter(){ 
            counter.textContent=clicks; 
            localStorage.setItem('slimeClicks',clicks);
            counter.classList.remove('counter-pop');
            void counter.offsetWidth; 
            counter.classList.add('counter-pop');
        }

        function positionTextContainer(){
            const imgRect = img.getBoundingClientRect();
            textContainer.style.top = (imgRect.bottom - 40) + 'px';
        }
        window.addEventListener('resize', positionTextContainer);
        positionTextContainer(); 

        img.tabIndex=0;

        const setSlimeTransform = (x = 0, y = -45, scale = 1) => {
            img.style.transform = `translateY(${y}px) translateX(${x}px) scale(${scale})`;
        };

        img.addEventListener('mousedown', () => { 
            isSlimeDown = true;
            // Сразу применяем масштаб, сохраняя текущее положение (если включен follow)
            const currentTransform = window.getComputedStyle(img).transform;
            // Если мы не двигаем мышь, просто уменьшаем
            if(!followCursor) setSlimeTransform(0, -45, 0.92);
        });

        window.addEventListener('mouseup', () => { 
            if(isSlimeDown) {
                isSlimeDown = false;
                if(!followCursor) setSlimeTransform(0, -45, 1);
            }
        });

        img.addEventListener('click',e=>{
            showUI();
            clicks++;
            updateCounter();
            const plus=document.createElement('div');
            plus.className='plusone';
            plus.textContent='+1';
            document.body.appendChild(plus);
            plus.style.left=(e.clientX)+'px';
            plus.style.top=(e.clientY-20)+'px';
            setTimeout(()=>plus.remove(),800);
            if(!hueOff) img.classList.add('hue-anim');
        });

        resetBtn.addEventListener('click',e=>{
            e.stopPropagation();
            if(!resetPending){
                resetPending=true;
                resetBtn.style.background='#ff5a52';
                resetBtn.style.borderColor='#ff5a52';
                resetBtn.classList.add('shake');
                resetTimeout = setTimeout(()=>{
                    resetPending=false;
                    resetBtn.style.background='rgba(255,255,255,0.03)';
                    resetBtn.style.borderColor='#444';
                    resetBtn.classList.remove('shake');
                },3000);
            } else {
                clicks=0;
                updateCounter();
                resetPending=false;
                clearTimeout(resetTimeout);
                resetBtn.style.background='rgba(255,255,255,0.03)';
                resetBtn.style.borderColor='#444';
                resetBtn.classList.remove('shake');
                audioReset.currentTime = 0;
                audioReset.play();
                const boom = document.createElement('img');
                boom.className = 'explosion-effect';
                boom.src = './index_files/explosion-boom.gif?t=' + Date.now();
                const containerRect = textContainer.getBoundingClientRect(); 
                const counterRect = counter.getBoundingClientRect();         
                boom.style.width = (counterRect.width + 80) + 'px';
                boom.style.height = (containerRect.height + 20) + 'px';
                boom.style.left = (counterRect.left + counterRect.width / 2) + 'px';
                boom.style.top = (counterRect.top + counterRect.height / 2) + 'px';
                document.body.appendChild(boom);
                setTimeout(() => { boom.remove(); }, 1600);
            }
        });

        document.addEventListener('click',()=>{
            if(resetPending){
                resetPending=false;
                clearTimeout(resetTimeout);
                resetBtn.style.background='rgba(255,255,255,0.03)';
                resetBtn.style.borderColor='#444';
                resetBtn.classList.remove('shake');
            }
        });

        followToggle.addEventListener('change',()=>{
            followCursor=followToggle.checked;
            localStorage.setItem('followCursor',followCursor);
            if(!followCursor) setSlimeTransform();
        });

        hueToggle.addEventListener('change',()=>{
            hueOff=hueToggle.checked;
            localStorage.setItem('hueOff',hueOff);
            if(hueOff) img.classList.remove('hue-anim');
            else if(activated) img.classList.add('hue-anim');
        });

        closeBtn.addEventListener('mousedown',()=>{ closeBtn.style.background='#ffff55'; closeBtn.style.color='black'; });
        closeBtn.addEventListener('mouseup',()=> { closeBtn.style.background='rgba(255,255,255,0.1)'; closeBtn.style.color='white'; });
        closeBtn.addEventListener('mouseleave',()=>{ closeBtn.style.background='rgba(255,255,255,0.03)'; closeBtn.style.color='white'; });
        closeBtn.addEventListener('click',()=>{ menu.classList.remove('show'); });

        document.addEventListener('mousemove',e=>{
            if(!followCursor) return;
            const x=(e.clientX/window.innerWidth-0.5)*50;
            const y=(e.clientY/window.innerHeight-0.5)*50 - 45;
            // Учитываем флаг зажатия при расчете трансформации
            setSlimeTransform(x, y, isSlimeDown ? 0.92 : 1);
        });

        document.addEventListener('mouseleave',()=>{ if(followCursor) setSlimeTransform(); });

        updateCounter();
    </script>
</body>
</html>
